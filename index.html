<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de casas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./app.js">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import app from './app.js';
      
        window.onload = () => {
          createApp({
            components: {
              app,
            },
          }).mount('#app');
        };
    </script>
    <link rel="stylesheet" href="./css/styles.css">
   
    <script src="./app.js"></script>

</head>
<body id="app">
    <header>
        
        <nav class="navbar navbar-light bg-transparent">
            <div class="container-fluid">
                <!-- Agrega el logo aquí -->
                <div class="navbar-brand">
                    <!-- Puedes usar una etiqueta img o cualquier otro elemento que desees -->
                    <img src="./Img/logo.png" alt="Logo" class="logo-img">
                </div>
                <h1>Home luxury</h1>
                <!-- Botón del toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-transparent p-4">
                <!-- Utiliza los botones de Bootstrap con tamaño grande (btn-lg) y efecto hover (btn-hover) -->
                <button class="btn btn-link btn-lg btn-hover text-dark h4">Catalogo</button>
                <button class="btn btn-link btn-lg btn-hover text-dark h4">Contacto</button>
                <button class="btn btn-link btn-lg btn-hover text-dark h4">Acerca de</button>
            </div>
        </div>
        <div class="container nav2">
            <div class="row align-items-center">
                <div class="col-md-1">
                    <div claSs="d-flex align-items-center">
                        <img src="./Img/sol.png" alt="Sol" class="iconoSol img-thumbnail" style="width: 50px; height: 50px;">
                        <p class="m-0 ms-2">25°</p>
                    </div>
                </div>
                <div class="col-md-1">
                    <img src="./Img/calendario.png" alt="Calendario" class="img-thumbnail" style="width: 50px; height: 50px;">
                </div>
                <div class="col-md-2">
                    <img src="./Img/relo.png" alt="Reloj" class="img-thumbnail" style="width: 50px; height: 50px;">
                </div>
                <div class="col-md-2">
                    <p>Llegada</p>
                    <input type="date" class="form-control mb-3">
                </div>
                <div class="col-md-2">
                    <p>Salida</p>
                    <input type="date" class="form-control mb-3">
                </div>
                <div class="col-md-2">
                    <p>Habitaciones</p>
                    <select name="habitaciones" id="habitaciones" class="form-select mb-3">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark mt-4">Buscar</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="img__container">
            <img src="./Img/fondo1.jpg" alt="Fondo de una casa">
            <h2 class="display-1">Home luxury</h2>
        </section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
